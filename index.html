<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="assets/favicon.jpg">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="title">
        <h1 class="heading">Rock Papers and Scissors</h1>
    </div>
    <div class="play-area">
        <div class="starting-screen">
            <h3 class="start-ques">Are you ready to play?</h3>
            <button class="choice-button yes-button">Yes!</button>
            <button class="choice-button no-button">No</button>
        </div>
        <div class="play-section">
            <div class="score-bar">
                <h2 class="player-score">Player Score: <span class="player-score-value"></span></h2>
                <h2 class="computer-score">Computer Score: <span class="computer-score-value"></span></h2>
            </div>

            <div class="area">
                <img src="assets/rock-hand.png" class="player-hand hand">
                <img src="assets/rock-hand-comp.png" class="computer-hand hand">

                <div class="choice-section">
                    <button class="game-button rock-button">Rock</button>
                    <button class="game-button paper-button">Paper</button>
                    <button class="game-button scissor-button">Scissors</button>
                </div>
            </div>
            <div class="result-box">
                <h1 class="result">YOU WON</h1>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
